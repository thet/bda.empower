[buildout]
extends =
    buildout.cfg
    https://raw.githubusercontent.com/bluedynamics/buildout-base/master/etc/dev.cfg

parts +=
    test
    coverage
    test-coverage
    createcoverage
    i18ndude
    omelette
    robot
    plone-helper-scripts

auto-checkout +=
    bda-empower
    collective.contentcreator
    plone.rest


[sources]
collective.contentcreator = git git@github.com:collective/collective.contentcreator.git
plone.rest                = git git@github.com:plone/plone.rest.git
bda-empower               = git git@git.bluedynamics.eu:bda/empowerment-statt-diffamierung/bda-empower.git egg=false


[instance]
eggs +=
    pdbpp
    plone.reload
    Products.PDBDebugMode
    bda.empower [test, dev]



[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
initialization =
    os.environ['TZ'] = 'UTC'
defaults = ['-s', 'bda.empower', '--auto-color', '--auto-progress']


[coverage]
recipe = zc.recipe.egg
eggs = coverage


[test-coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    export TZ=UTC
    ${buildout:directory}/bin/coverage run bin/test $*
    ${buildout:directory}/bin/coverage html
    ${buildout:directory}/bin/coverage report -m --fail-under=90
    # Fail (exit status 1) if coverage returns exit status 2 (this happens
    # when test coverage is below 100%.
output = ${buildout:directory}/bin/test-coverage
mode = 755


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[plone-helper-scripts]
recipe = zc.recipe.egg
eggs =
   Products.CMFPlone
   ${instance:eggs}
interpreter = zopepy
scripts =
   zopepy
   plone-compile-resources


[versions]
setuptools =
zc.buildout =
